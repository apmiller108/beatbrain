name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit

      - name: Run tests
        run: npm test

  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install xvfb
        run: sudo apt-get install -y xvfb

      - name: Install dependencies
        run: npm install

      - name: Install playwright
        run: npx playwright install

      - name: Build the app
        run: npm run build

      - name: Run E2E tests
        env:
          CI: 'true'
        run: xvfb-run npm run test:e2e

